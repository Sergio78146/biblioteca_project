{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Autor</h2>
<p>¿Estás seguro de que deseas eliminar al autor <strong>{{ object.nombre }} {{ object.apellido }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'usuario_autor_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
