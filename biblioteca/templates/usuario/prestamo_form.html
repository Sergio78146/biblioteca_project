{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Editar Préstamo{% else %}Crear Préstamo{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'usuario_prestamo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
