{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Préstamo</h2>
<p>¿Estás seguro de que deseas eliminar este préstamo de <strong>{{ object.usuario }}</strong> del libro <strong>{{ object.libro }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'usuario_prestamo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
