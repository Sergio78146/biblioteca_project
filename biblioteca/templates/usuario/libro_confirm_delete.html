{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Libro</h2>
<p>¿Estás seguro de que deseas eliminar el libro <strong>{{ object.titulo }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'usuario_libro_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
